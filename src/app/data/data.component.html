<div style="margin-top:2%;margin-left: 28%" >
  <div style="margin-top: 0%;margin-right: 40%">  
  <div class="alert alert-danger" style="text-align: center;font-weight: bold" id="alertDiv"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    {{message}}
  </div>
    </div>
  <div style="border-style: solid;border-width:1px;border-color:black;width: 60%;margin-top: 3%"> 
    
    <div style="margin-left: 13%;margin-top: 3%">
     
      <form role="form">
        <div>
          <label style="font-weight: bold;font-size: 120%;margin-left:-2%">Write the data that you want to display (in JSON format) :</label>
        </div>
        <br/>
        <div>    
          <textarea [(ngModel)]="jsonText" rows="20" cols="50" placeholder="enter the JSON here ..." name="json"></textarea>
        </div>
        <div style="margin-top: 3%;margin-left: 30%">
          <button type="button" class="btn btn-secondary" style="width: 40%;height: 20%;" (click)="jsonValidation()"> Validate</button>
        </div>
        <br/>
      </form>
    </div>
  </div>
</div>
