<div style="border-style:solid;border-width: 1px ;border-color:black;position: absolute;" [style.width.px]=this.jqxTreeMapObjectChild.width [style.marginLeft.px]=jqxTreeMapObjectChild.hPos  [style.marginTop.px]=jqxTreeMapObjectChild.vPos [style.height.px]=this.jqxTreeMapObjectChild.length>
    <div style="margin-top: 2% ;font-weight: bold" [style.marginLeft.px]=leftLabel>
        <label>{{jqxTreeMapObjectChild.name}}</label>
    </div>
    <div style="margin-left: 2%;margin-top: 1%">
        <jqxTreeMap [width]=widthBorder [height]=this.jqxTreeMapObjectChild.length-60 [source]="data"
                [colorRange]="50" [renderCallbacks]="renderCallbacks">
        </jqxTreeMap>
    </div>
    <br/>
</div>
